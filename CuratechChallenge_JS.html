        <script>
            
            /*
            PROBLEM #3
            Write a short program that prints each number from 1 to 100 on a new line.
            For each multiple of 3, print "Fizz" instead of the number.
            For each multiple of 5, print "Buzz" instead of the number.
            For numbers which are multiples of both 3 and 5, print "FizzBuzz" instead of the number.    
            */
            function fizzBuzz(){
                var i;
                for(i=1; i<=100; i++){
                    //Si es multiplo de 3 y 5 escribe "FizzBuzz"
                    if(i%3==0 && i%5==0)
                        console.log("FizzBuzz");
                    //Si es multiplo de 3 escribe "Fizz"
                    else if(i%3==0)
                        console.log("Fizz");
                    //Si es multiplo de 3 escribe "Buzz"
                    else if(i%5==0)
                        console.log("Buzz");
                    //Si no es multiplo de 3 ni de 5 escribe el numero
                    else 
                        console.log(i);
                }
            }
            
            /*
            PROBLEM #2
            An avid hiker keeps meticulous records of their hikes. 
            During the last hike that took exactly steps, for every step it was noted if it was an uphill, Ʊ , or a downhill, Ɗ step. 
            Hikes always start and end at sea level, and each step up or down represents a 1 unit change in altitude. 

            We define the following terms:
            A mountain is a sequence of consecutive steps above sea level, starting with a step up from sea level and ending with a step down to sea level.
            A valley is a sequence of consecutive steps below sea level, starting with a step down from sea level and ending with a step up to sea level.

            Given the sequence of up and down steps during a hike, find and print the number of valleys walked through.   
            */
            function countingValleys(steps, path){
                var cont = 0; //Contador para llevar la cantidad de valles
                var prev = 0; //Estado del paso previo al actual
                
                for (var i=0; i<steps; i++) {
                    if(prev==0 && path.charAt(i)=='D') //Si el estado es "sea level" y bajo (D), entonces entro a un valle
                        cont++;
                    if(path.charAt(i)=='D') //Paso hacia abajo
                        prev--;
                    if(path.charAt(i)=='U')  //Paso hacia arriba
                        prev++;
                }
                return cont;
            }
            
            /*
            Sandy works at a groceries store. 
            There is a large pile of milk boxes that must be paired by flavor for sale. 
            Given an array of integers representing the color of each milk box, determine how many pairs of milk boxes with matching colors there are.

            For example, there are n = 7 milk boxes with colors ar = [1, 2, 1, 2, 1, 3, 2]. 
            There is one pair of color and one of color . 
            There are three odd socks left, one of each color. 
            The number of pairs is 2
            */
    
            function MilkMerchant( n, ar){
                var pares = new Set();  //Crea una instancia de tipo Set
                var cont = 0; //Contador para llevar el numero de pares de cajas

                for(var i=0; i<n; i++){
                    if(!pares.has(ar[i])) //Si no hay una caja igual a ar[i] en el Set, la agrega
                        pares.add(ar[i]);
                    else{                      //Si ya hay una caja igual a ar[i] en el Set, significa que se encontro un par
                        pares.delete(ar[i]);   //Entonces se saca el par del Set y se suma el contador
                        cont++;
                    }
                } 
                return cont;
            }
